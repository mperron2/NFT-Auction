<!DOCTYPE html>
<html lang="en">
<head>
    <title>Winnipeg's Amazing NFT Store</title>
    <link rel="stylesheet" href="general.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="bid.js"></script>
</head>
<body id="body">
    <header id="top">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="items.html">Items</a></li>
                <li><a href="bid.html">Bid</a></li>
            </ul>
        </nav>
    </header>
    <main id="bid">
        <form id="bidform" action="https://httpbin.org/post" method="post">
            <fieldset>
                <h1>Customer's Information</h1>
                <ul>
                    <li>
                        <label for="fullname">Full Name</label>
                        <input id="fullname" name="fullname" type="text">
                        <p class="customerError error" id="fullname_error">* Name required</p>
                    </li>
                    <li>
                        <label for="phone">Phone Number</label>
                        <input id="phone" name="phone" type="text">
                        <p class="customerError error" id="phone_error">* Phone number required</p>
                        <p class="customerError error" id="phoneformat_error">* Invalid phone number</p>
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input id="email" name="email" type="text">
                        <p class="customerError error" id="email_error">* Email required</p>
                        <p class="customerError error" id="emailformat_error">* Invalid email address</p>
                    </li>
                    <li>
                        <label for="proposal">Please enter the name(s) of the item(s) and the amount(s) you are bidding.</label>
					    <p class="customerError error" id="proposal_error">* Bidding required</p>
                        <textarea id="proposal" name="proposal" rows="8" cols="50"></textarea>
                    </li>
                    <li>
                        <button type="submit" id="submit">Confirm</button>
					    <button type="reset" id="clear">Reset</button>
                    </li>
                </ul>
            </fieldset>
        </form>
    </main>
    <footer id="bottom">
        <p>Copyright @2023 Winnipeg's Amazing NFT Inc.</p>
        <p><a href="index.html">Home</a> | <a href="items.html">Items</a> | <a href="bid.html">Bid</a></p>
        <p>Sponsored by Manu Perron </p>
    </footer>
</body>
</html>
